<button (click)='goBack()'>Go Back</button>
<div class="detail" *ngIf='recipe'>
  <h2>{{ recipe.name }}</h2>
  <img src="{{recipe.photoUrl}}"/>
  <div class="holder">
    <p>{{recipe.description}}</p>
    <div class="list">
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">
            {{ingredient['name']}} | <span>{{ingredient['measure']}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
